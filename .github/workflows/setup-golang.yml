name: Setup golang

on: 
  workflow_dispatch:
    inputs:
      name:
        description: 'Setup golang'
        required: true
        default: 'build'
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Setup golang version
      uses: actions/setup-go@v2
      with:
        go-version: '1.16.5'
    - run: go version
